    <script>
       function enviarFormulario(event) {

		  var apellidos = document.querySelector('input[name="apellidos"]').value;

			nombres: nombres,
			apellidos: apellidos,
			n_celular: n_celular,
			email:email,
			direccion:direccion,
		  };
		  
          console.log(datosFormulario)
