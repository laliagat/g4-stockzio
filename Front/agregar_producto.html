<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Stockzio</title>
</head>
<body>


	
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Stockzio</span>
		</a>
		<ul class="side-menu top">
			
			<li class="active">
				<a href="productos.html">
					<i class='bx bxs-book-add' ></i>
					<span class="text">Productos</span>
				</a>
			</li>
			<li>
				<a href="clientes.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Clientes</span>
				</a>
			</li>
			<li>
				<a href="categorias.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Categorias</span>
				</a>
			</li>
			<li>
				<a href="ventas.html">
					<i class='bx bxs-shopping-bags' ></i>
					<span class="text">Ventas</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	
	<section id="content">
		
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categorias</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Buscar...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="">
			</a>
		</nav>
		
		<main>
			<div class="container pt-4">
				<div class="form-data">
					<div class="head">
						<h1>AGREGAR PRODUCTO</h1>
					</div>
					<form action="" class="form-body" onsubmit="enviarFormulario(event)" method="POST">
						
							<input type="text" name="descripcion" placeholder="descripcion">
							<input type="text" name="precio" placeholder="precio">
							<input type="text" name="marca" placeholder="marca">
							<input type="text" name="stock" placeholder="stock">
							<input type="text" name="id_categoria" placeholder="id_categoria">
						
						<div class="btn-form">
							<button type="submit" class="submit-btn">
								<span>Save</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>

	</section>
	
	<script src="script.js"></script>

    <script>
		function enviarFormulario(event) {
		  event.preventDefault(); 
			
		  var descripcion = document.querySelector('input[name="descripcion"]').value;
		  var precio = document.querySelector('input[name="precio"]').value;
		  var marca = document.querySelector('input[name="marca"]').value;
		  var stock = document.querySelector('input[name="stock"]').value;
		  var id_categoria = document.querySelector('input[name="id_categoria"]').value;
	  
		  var datosFormulario = {
			descripcion: descripcion,
			precio: precio,
			marca: marca,
			stock: stock,
			id_categoria: id_categoria
		  };
		  
		  fetch('http://107.21.138.116:5000/add_producto', {
				method: 'POST',
				headers: {
				'Content-Type': 'application/json'
				},
				mode: 'cors',
				body: JSON.stringify(datosFormulario),
			})
		}

	</script>
	  
</body>
</html>
