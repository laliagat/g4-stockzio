<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Stockzio</title>
</head>
<body>


	
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Stockzio</span>
		</a>
		<ul class="side-menu top">
			
			<li >
				<a href="productos.html">
					<i class='bx bxs-book-add' ></i>
					<span class="text">Productos</span>
				</a>
			</li>
			<li>
				<a href="clientes.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Clientes</span>
				</a>
			</li>
			<li>
				<a href="categorias.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Categorias</span>
				</a>
			</li>
			<li class="active">
				<a href="ventas.html">
					<i class='bx bxs-shopping-bags' ></i>
					<span class="text">Ventas</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	
	<section id="content">
		
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categorias</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Buscar...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="">
			</a>
		</nav>
		
		<main>
			<div class="container pt-4">
                <div class="form-data">
                    <div class="head">
                        <h1>AGREGAR VENTA</h1>
                    </div>
                    <form action="" class="form-body" onsubmit="enviarFormulario(event)" method="POST">
                        <div class="inputs-form">
                            <input type="text" name="id_producto" placeholder="id_producto">
                            <input type="text" name="id_cliente" placeholder="id_cliente">
                            <input type="text" name="talla" placeholder="talla">
                            <input type="text" name="color" placeholder="color">
                            <input type="number" name="cantidad" placeholder="cantidad">
                            <input type="date" name="fecha" placeholder="fecha">
                            <input type="text" name="monto" placeholder="monto">
                        </div>
                        <div class="btn-form">
                            <button type="submit" class="submit-btn">
                                <span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
			</div>
		</main>
	</section>
	
	<script src="script.js"></script>

    <script>
		function enviarFormulario(event) {
		  event.preventDefault(); 
	
		  var id_producto = document.querySelector('input[name="id_producto"]').value;
		  var id_cliente = document.querySelector('input[name="id_cliente"]').value;
		  var talla = document.querySelector('input[name="talla"]').value;
		  var color = document.querySelector('input[name="color"]').value;
		  var cantidad = document.querySelector('input[name="cantidad"]').value;
          var fecha = document.querySelector('input[name="fecha"]').value;
		  var monto = document.querySelector('input[name="monto"]').value;

		  var datosFormulario = {
			id_producto: id_producto,
			id_cliente: id_cliente,
			talla: talla,
			color: color,
			cantidad: cantidad,
            fecha : fecha,
            monto: monto
		  };
		  
		  fetch('http://107.21.138.116:5000/add_venta', {
				method: 'POST',
				headers: {
				'Content-Type': 'application/json'
				},
				mode: 'cors',
				body: JSON.stringify(datosFormulario),
			})
		}
    </script>
</body>
</html>
