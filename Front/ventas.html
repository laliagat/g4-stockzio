<body>

		</a>

					<i class='bx bxs-book-add' ></i>
					<span class="text">Productos</span>
				</a>
			</li>
			<li>
				<a href="clientes.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Clientes</span>
				</a>
			</li>
			<li>
				<a href="categorias.html">
					<i class='bx bxs-message-dots' ></i>

				</a>

			</li>
		</ul>
		<ul class="side-menu">
			<li>

			</li>
			<li>

				</a>
			</li>
		</ul>
	</section>
	
	<section id="content">
		
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categorias</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Buscar...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="">
			</a>
		</nav>
		
		<main>
			<div class="container pt-4">
				<div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Registro de ventas</h3>
                            <i class='bx bx-search' ></i>
                            <i class='bx bx-filter' ></i>
                            <a href="agregar_venta.html"><i class='bx bx-plus'></i></a>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Producto</th>
                                    <th>Cliente</th>
                                    <th>Talla</th>
                                    <th>Color</th>
                                    <th>Cantidad</th>
                                    <th>Fecha</th>
                                    <th>Monto</th>
                                    <th>Operaciones</th>
                                </tr>
                            </thead>
                            <tbody id="data">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
			</div>
		</main>
	</section>
	
	<script src="script.js"></script>

    <script>
        let url = 'http://107.21.138.116:5000/ventas'
        fetch(url)
            .then(response => response.json())
            .then(data => MostrarData(data))
            .catch(error => console.log(error))

        const MostrarData = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i < data.length; i++){
                body += `<tr>
                    <td>${data[i].id_venta}</td>
					<td>${data[i].id_producto}</td>
                    <td>${data[i].id_cliente}</td>
                    <td>${data[i].talla}</td>
                    <td>${data[i].color}</td>
                    <td>${data[i].cantidad}</td>
                    <td>${data[i].fecha}</td>
                    <td>${data[i].monto}</td>
                    <td>
                        <a href=""><span class="status completed">Editar</span></a>
                        <a href=""><span class="status pending" onclick="eliminarVenta(${data[i].id_venta})">Eliminar</span></a>
                    </td>
                </tr>`
            }
            document.getElementById('data').innerHTML = body
		}

		function eliminarVenta(id) {
			const url = 'http://107.21.138.116:5000/delete_venta/' + id; 
			console.log(url)
			fetch(url, {
				method: 'DELETE',
				headers: {
				'Content-Type': 'application/json'
				}
			})

			.then(response => {
				if (response.ok) {
				// La petici贸n fue exitosa, puedes realizar alguna acci贸n adicional si lo deseas
				console.log('Elemento eliminado correctamente');
				} else {
				// La petici贸n no fue exitosa, puedes manejar el error de acuerdo a tus necesidades
				console.error('Error al eliminar el elemento');
				}
			})
			.catch(error => {
				console.error('Error al realizar la petici贸n', error);
			});			
				
		}
        

		
    </script>
</body>
</html>
